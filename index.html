<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnHub Elite | Google Secured</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script async="async" data-cfasync="false" src="https://pl28695899.effectivegatecpm.com/d3b86a7a6ea6805fd2c9c7532410ddf5/invoke.js"></script>

    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --success: #2ecc71; --dark: #0f0c29; --glass: rgba(255, 255, 255, 0.07); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #1e1e2f, #0f0c29);
            min-height: 100vh; margin: 0; color: #fff; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .app-container { width: 100%; max-width: 480px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px 20px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 80px rgba(0,0,0,0.4); text-align: center; margin-bottom: 20px;
        }

        .btn-google {
            background: white; color: #333; border: none; padding: 14px; border-radius: 12px;
            font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 10px; width: 100%; margin-top: 20px; transition: 0.3s;
        }

        .header h1 { font-size: 26px; font-weight: 700; margin: 0; background: linear-gradient(to right, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .progress-container { margin: 15px 0; background: rgba(0,0,0,0.3); border-radius: 10px; height: 8px; overflow: hidden; }
        .progress-bar { background: linear-gradient(to right, var(--primary), var(--secondary)); height: 100%; width: 0%; transition: 1s ease-in-out; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box small { font-size: 10px; color: #aaa; text-transform: uppercase; }
        .stat-box strong { display: block; font-size: 14px; color: var(--primary); }
        .usd-val { font-size: 11px; color: var(--success); font-weight: 600; display: block; margin-top: 2px; }

        .btn-action {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-bonus { background: linear-gradient(45deg, #f39c12, #e67e22); margin-bottom: 15px; }
        .btn-action:disabled { background: #444; color: #888; cursor: not-allowed; filter: none; opacity: 0.7; }

        .captcha-display { font-size: 40px; font-weight: 800; letter-spacing: 10px; margin: 20px 0; font-family: 'Courier New', monospace; }
        input { width: 100%; padding: 14px; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.08); color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none;}

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 8px; font-size: 13px; }

        #loginScreen { display: block; }
        #mainDashboard, #proofSection, #withdrawPanel, #lockScreen { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <audio id="successSnd" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
    <audio id="errorSnd" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div id="loginScreen" class="glass-card">
        <h1>EarnHub Elite</h1>
        <button class="btn-google" onclick="signIn()">Sign in with Google</button>
    </div>

    <div id="mainDashboard">
        <div class="glass-card">
            <div class="header"><h1>EarnHub Elite</h1><p id="timeStatus" style="font-size:11px; color:#aaa;">Loading...</p></div>
            <div class="progress-container"><div id="weekProgress" class="progress-bar"></div></div>

            <button id="dailyBtn" class="btn-action btn-bonus" onclick="claimDaily()">üéÅ Claim Daily Bonus (+20 CP)</button>

            <div class="stat-grid">
                <div class="stat-box"><small>Worker</small><strong id="uNameDisp">...</strong></div>
                <div class="stat-box"><small>Balance</small><strong id="uPointsDisp">0 CP</strong><span id="usdVal" class="usd-val">$0.000</span></div>
            </div>

            <div id="workSection">
                <div class="captcha-display" id="captchaBox">----</div>
                <input type="number" id="userInput" placeholder="Security Code">
                <button id="submitBtn" class="btn-action" onclick="handleTask()">Submit & Earn</button>
                <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                    <span onclick="showWithdraw()" style="font-size:11px; color:var(--primary); cursor:pointer;">Withdrawal</span>
                    <span onclick="toggleView('proofs')" style="font-size:11px; color:var(--success); cursor:pointer;">Proofs</span>
                    <span onclick="signOut()" style="font-size:11px; color:#ff4757; cursor:pointer;">Logout</span>
                </div>
            </div>

            <div id="lockScreen">
                <h3 style="color:var(--success);">Challenge Complete! üèÜ</h3>
                <button class="btn-action" style="background:var(--success);" onclick="showWithdraw()">Request Payout Now</button>
            </div>

            <div id="withdrawPanel">
                <h3>Secure Payout</h3>
                <input type="text" id="payMethod" placeholder="Method (EzCash/Reload)">
                <input type="text" id="payDetails" placeholder="Phone No">
                <button class="btn-action" style="background: var(--success);" onclick="submitReq()">Confirm Request</button>
                <p onclick="hideWithdraw()" style="cursor:pointer; font-size:11px;">Cancel</p>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="text-align:left; color:var(--primary);">üèÜ Top 10 Leaders</h3>
            <div id="leaderList">Loading...</div>
        </div>
    </div>

    <div id="proofSection">
        <div class="glass-card">
            <h2>Verified Payouts</h2>
            <div id="fullPayoutList">Loading...</div>
            <button class="btn-action" onclick="toggleView('main')">Back</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCBW21NQG7100ZQ_phXtVPiY-IWRzNCGu0",
        authDomain: "earn-money-600d9.firebaseapp.com",
        databaseURL: "https://earn-money-600d9-default-rtdb.firebaseio.com",
        projectId: "earn-money-600d9",
        storageBucket: "earn-money-600d9.firebasestorage.app",
        messagingSenderId: "12987052490",
        appId: "1:12987052490:web:4b349f2ad5a1812d9adf33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUID = null;
    let captchaCode;
    let isProcessing = false;
    const sevenDays = 7 * 24 * 60 * 60 * 1000;

    function signIn() { auth.signInWithPopup(provider); }
    function signOut() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUID = user.uid;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainDashboard").style.display = "block";
            document.getElementById("uNameDisp").innerText = user.displayName;
            startSync();
        }
    });

    function startSync() {
        db.ref('users/' + currentUID).on('value', (s) => {
            let data = s.val() || { points: 0, joinedAt: Date.now() };
            let pts = data.points || 0;
            document.getElementById("uPointsDisp").innerText = pts + " CP";
            document.getElementById("usdVal").innerText = "$" + (pts * 0.001).toFixed(3);
            
            const today = new Date().toDateString();
            const dailyBtn = document.getElementById("dailyBtn");
            if (data.lastBonus === today) {
                dailyBtn.disabled = true;
                dailyBtn.innerText = "Daily Bonus Claimed ‚úÖ";
            } else {
                dailyBtn.disabled = false;
                dailyBtn.innerText = "üéÅ Claim Daily Bonus (+20 CP)";
            }

            const elapsed = Date.now() - (data.joinedAt || Date.now());
            const percent = Math.min((elapsed / sevenDays) * 100, 100);
            document.getElementById("weekProgress").style.width = percent + "%";
            
            if (elapsed >= sevenDays) {
                document.getElementById("workSection").style.display = "none";
                document.getElementById("lockScreen").style.display = "block";
            }
        });

        db.ref('users').orderByChild('points').limitToLast(10).on('value', (s) => {
            let html = ""; let arr = [];
            s.forEach(c => { arr.push({n: c.val().name, p: c.val().points}); });
            arr.reverse().forEach((u, i) => {
                html += `<div class="list-item"><span><b>${i+1}.</b> ${u.n}</span><strong>${u.p} CP</strong></div>`;
            });
            document.getElementById("leaderList").innerHTML = html;
        });
    }

    async function claimDaily() {
        const today = new Date().toDateString();
        const snapshot = await db.ref('users/' + currentUID).once('value');
        const userData = snapshot.val() || {};

        if (userData.lastBonus === today) return;

        const newPoints = (userData.points || 0) + 20;
        await db.ref('users/' + currentUID).update({
            points: newPoints,
            lastBonus: today,
            name: auth.currentUser.displayName // ‡∂±‡∂∏ ‡∂±‡∑ê‡∂≠‡∑í‡∂±‡∂∏‡∑ä Save ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±
        });
        document.getElementById("successSnd").play();
    }

    async function handleTask() {
        if (isProcessing) return;
        if (document.getElementById("userInput").value == captchaCode) {
            isProcessing = true;
            document.getElementById("successSnd").play();
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
            await db.ref('users/' + currentUID + '/points').transaction(p => (p || 0) + 10);
            document.getElementById("userInput").value = "";
            setTimeout(() => { isProcessing = false; genCaptcha(); }, 3000);
        } else {
            document.getElementById("errorSnd").play();
            alert("Wrong!");
        }
    }

    function genCaptcha() { captchaCode = Math.floor(1000 + Math.random() * 9000); document.getElementById("captchaBox").innerText = captchaCode; }
    function showWithdraw() { document.getElementById("workSection").style.display = "none"; document.getElementById("withdrawPanel").style.display = "block"; }
    function hideWithdraw() { document.getElementById("withdrawPanel").style.display = "none"; document.getElementById("workSection").style.display = "block"; }
    function toggleView(v) { document.getElementById('mainDashboard').style.display = v === 'proofs' ? 'none' : 'block'; document.getElementById('proofSection').style.display = v === 'proofs' ? 'block' : 'none'; }
    genCaptcha();
</script>
</body>
</html>
