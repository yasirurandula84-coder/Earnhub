<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnHub Elite | 100% Fixed Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #05050a; --surface: #0f111a; --accent: #00d2ff; --success: #00ffa3; --error: #ff4d4d; --text-dim: #8892b0; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: #fff; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 450px; }
        .glass-card { background: var(--surface); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); padding: 25px; margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .job-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .job-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; text-align: center; cursor: pointer; }
        .btn-main { width: 100%; padding: 18px; border-radius: 16px; border: none; background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: #fff; font-weight: 700; cursor: pointer; }
        .btn-main:disabled { background: #333; cursor: not-allowed; opacity: 0.6; }
        .btn-back { background: none; border: 1px solid #444; color: #aaa; padding: 10px 20px; border-radius: 12px; cursor: pointer; margin-bottom: 15px; }
        .leader-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 14px; margin-bottom: 8px; }
        .rank-badge { width: 24px; height: 24px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; margin-right: 12px; }
        .captcha-display { font-size: 40px; font-weight: 800; letter-spacing: 8px; color: var(--accent); margin: 20px 0; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; margin-bottom: 15px; }
        .hide { display: none; }
        #adOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: none; flex-direction: column; }
    </style>
</head>
<body>

<div id="adOverlay">
    <div style="background:#1a1a1a; padding:15px; text-align:center;"><div id="adTimerHead" style="color:var(--success); font-weight:bold;">Loading Task...</div></div>
    <iframe id="adIframe" style="width:100%; flex-grow:1; border:none;"></iframe>
</div>

<div class="app-container">
    <audio id="successSnd" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <div id="loginScreen" class="glass-card" style="text-align:center;">
        <h1 style="margin:0; font-weight:800;">EarnHub Elite</h1>
        <button onclick="signIn()" style="width:100%; padding:16px; border-radius:15px; background:#fff; font-weight:800; margin-top:25px; cursor:pointer;">Sign in with Google</button>
    </div>

    <div id="mainLobby" class="hide">
        <div class="glass-card" style="background: linear-gradient(135deg, #1e2235, #0f111a);">
            <span style="font-size:11px; color:var(--text-dim);">TOTAL BALANCE</span>
            <div style="font-size:34px; font-weight:800;" id="balDisp">0 CP</div>
            <div id="uName" style="font-weight:800; color:var(--accent); margin-top:5px;">User</div>
        </div>

        <div class="job-grid">
            <div class="job-card" onclick="openJob('typing')"><span>‚å®Ô∏è</span><h4>Typing</h4><small>10 CP</small></div>
            <div class="job-card" onclick="openJob('ads')"><span>üé¨</span><h4>Video Ads</h4><small>50 CP</small></div>
        </div>

        <div class="glass-card"><h4 style="margin:0 0 15px 0; font-size:13px; color:var(--accent);">TOP 10 WORKERS</h4><div id="leaderboardList"></div></div>

        <div style="text-align:center; padding-bottom:30px;">
            <button onclick="showWithdraw()" class="btn-main">Withdraw Earnings</button>
            <p onclick="signOut()" style="color:var(--error); margin-top:20px; cursor:pointer; font-size:13px;">Sign Out</p>
        </div>
    </div>

    <div id="typingJob" class="hide">
        <button class="btn-back" onclick="backToLobby()">‚Üê Back</button>
        <div class="glass-card" style="text-align:center;">
            <h3>Typing Verification</h3>
            <div class="captcha-display" id="capBox">----</div>
            <input type="number" id="capInput" placeholder="Enter code">
            <button id="capBtn" class="btn-main" onclick="doTyping()">Submit & Earn</button>
        </div>
    </div>

    <div id="adsJob" class="hide">
        <button class="btn-back" onclick="backToLobby()">‚Üê Back</button>
        <div class="glass-card" style="text-align:center;">
            <h3>Video Ad Task</h3>
            <div style="font-size:50px; margin:20px 0;">üé•</div>
            <button id="adBtn" class="btn-main" onclick="doVideoAd()" style="background:var(--success); color:#000;">Watch Ad (50 CP)</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCBW21NQG7100ZQ_phXtVPiY-IWRzNCGu0", authDomain: "earn-money-600d9.firebaseapp.com", databaseURL: "https://earn-money-600d9-default-rtdb.firebaseio.com", projectId: "earn-money-600d9", storageBucket: "earn-money-600d9.firebasestorage.app", messagingSenderId: "12987052490", appId: "1:12987052490:web:4b349f2ad5a1812d9adf33" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth(), provider = new firebase.auth.GoogleAuthProvider();

    let currentUID = null, currentPoints = 0, captchaCode, isWorking = false, joinedDate = 0;

    function signIn() { auth.signInWithPopup(provider); }
    function signOut() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUID = user.uid;
            document.getElementById("loginScreen").classList.add("hide");
            document.getElementById("mainLobby").classList.remove("hide");
            document.getElementById("uName").innerText = user.displayName;
            
            const s = await db.ref('users/'+currentUID).once('value');
            if(!s.exists()) {
                await db.ref('users/'+currentUID).set({ points:0, joinedAt: firebase.database.ServerValue.TIMESTAMP, name: user.displayName });
            }
            startSync();
        }
    });

    function startSync() {
        db.ref('users/'+currentUID+'/points').on('value', s => {
            currentPoints = s.val() || 0;
            document.getElementById("balDisp").innerText = currentPoints + " CP";
        });
        db.ref('users').on('value', snap => {
            let users = []; snap.forEach(u => { users.push({ name: u.val().name, pts: u.val().points || 0 }); });
            users.sort((a,b) => b.pts - a.pts);
            document.getElementById("leaderboardList").innerHTML = users.slice(0, 10).map((u, i) => `
                <div class="leader-item">
                    <div style="display:flex; align-items:center;"><div class="rank-badge">${i+1}</div><b>${u.name}</b></div>
                    <span style="color:var(--accent); font-weight:800;">${u.pts} CP</span>
                </div>`).join("");
        });
    }

    function openJob(t) { 
        document.querySelectorAll(".app-container > div").forEach(d => d.classList.add("hide"));
        if(t==='typing'){ document.getElementById("typingJob").classList.remove("hide"); genCap(); } 
        else { document.getElementById("adsJob").classList.remove("hide"); } 
    }
    
    function backToLobby() { 
        document.querySelectorAll(".app-container > div").forEach(d => d.classList.add("hide"));
        document.getElementById("mainLobby").classList.remove("hide"); 
    }

    async function doTyping() {
        if(isWorking) return;
        const inputVal = document.getElementById("capInput").value;
        if(inputVal == captchaCode) {
            isWorking = true;
            const b = document.getElementById("capBtn");
            b.disabled = true;
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f','_blank');
            
            let t = 15;
            let iv = setInterval(async () => {
                b.innerText = `Validating... ${t}s`;
                if(t-- <= 0) {
                    clearInterval(iv);
                    // Point addition
                    await db.ref('users/'+currentUID+'/points').transaction(p => (p||0)+10);
                    confetti(); document.getElementById("successSnd").play();
                    b.disabled = false; b.innerText = "Submit & Earn"; 
                    document.getElementById("capInput").value=""; 
                    isWorking = false; genCap();
                }
            }, 1000);
        } else { alert("Wrong Code!"); }
    }

    async function doVideoAd() {
        if(isWorking) return;
        isWorking = true;
        
        const overlay = document.getElementById("adOverlay");
        const iframe = document.getElementById("adIframe");
        const timerHead = document.getElementById("adTimerHead");
        const b = document.getElementById("adBtn");
        
        iframe.src = "https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f";
        overlay.style.display = "flex";
        b.disabled = true;
        
        let t = 20;
        let iv = setInterval(async () => {
            t--;
            timerHead.innerText = `Premium Ad Task: ${t}s remaining`;
            if(t <= 0) {
                clearInterval(iv);
                overlay.style.display = "none";
                iframe.src = "";
                
                // point update
                await db.ref('users/'+currentUID+'/points').transaction(p => (p||0)+50);
                
                confetti(); document.getElementById("successSnd").play();
                b.disabled = false; isWorking = false;
            }
        }, 1000);
    }

    function genCap() { captchaCode = Math.floor(1000 + Math.random()*9000); document.getElementById("capBox").innerText = captchaCode; }
</script>
</body>
</html>
