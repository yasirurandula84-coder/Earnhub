<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnHub | Professional Tier System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --bg: #f3f4f6;
            --white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: #1f2937; margin: 0; }

        .container { width: 100%; max-width: 450px; margin: 0 auto; padding: 20px; }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Badge Styles */
        .tier-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 5px;
            color: #fff;
        }
        .bronze { background: linear-gradient(45deg, #cd7f32, #a0522d); }
        .silver { background: linear-gradient(45deg, #bdc3c7, #7f8c8d); }
        .gold { background: linear-gradient(45deg, #ffd700, #f39c12); box-shadow: 0 0 10px rgba(243, 156, 18, 0.4); }

        h1 { color: var(--primary); margin: 0; font-size: 24px; }
        
        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-primary { background: var(--primary); color: white; margin-top: 10px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4); }

        .captcha-box {
            font-size: 36px; font-weight: 600; background: #f9fafb;
            padding: 20px; border-radius: 15px; margin: 20px 0;
            border: 2px dashed #dee2e6; color: #374151; letter-spacing: 8px;
        }

        input, select {
            width: 100%; padding: 14px; border: 1px solid #e5e7eb;
            border-radius: 10px; margin-bottom: 15px; outline: none; background: #fff;
        }

        .history-item {
            text-align: left; padding: 15px; border-bottom: 1px solid #f3f4f6;
            display: flex; justify-content: space-between; align-items: center;
        }

        #loginScreen, #mainApp, #historyScreen, #withdrawScreen { display: none; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="loginScreen" style="display: block; margin-top: 60px;">
        <div class="card">
            <div style="font-size: 50px; margin-bottom: 10px;">üåü</div>
            <h1>EarnHub Pro</h1>
            <p style="color: #6b7280; font-size: 14px;">‡∂¥‡∂Ø‡∑ä‡∂∞‡∂≠‡∑í‡∂∫‡∂ß ‡∂á‡∂≠‡∑î‡∑Ö‡∑î ‡∑Ä‡∑ì ‡∂Ω‡∂ö‡∑î‡∂´‡∑î ‡∂ã‡∂¥‡∂∫‡∂±‡∑ä‡∂±</p>
            <button class="btn btn-primary" onclick="signIn()">Google ‡∑É‡∂∏‡∂ú ‡∂Ω‡∑ú‡∂ú‡∑ä ‡∑Ä‡∂±‡∑ä‡∂±</button>
        </div>
    </div>

    <div id="mainApp">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="font-size: 18px; margin: 0;">Dashboard</h2>
            <button onclick="signOut()" style="border:none; background:none; color:#9ca3af; cursor:pointer;">Logout</button>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div style="text-align: left;">
                    <div id="uName" style="font-weight: 600; font-size: 18px;">---</div>
                    <div id="uTier" class="tier-badge bronze">Bronze Member</div>
                </div>
                <div style="text-align: right;">
                    <small style="color: #6b7280;">‡∂¥‡∑Ä‡∂≠‡∑í‡∂± ‡∂Ω‡∂ö‡∑î‡∂´‡∑î</small>
                    <div id="uPoints" style="color: var(--primary); font-weight: 700; font-size: 22px;">0 CP</div>
                </div>
            </div>
        </div>

        <div class="card">
            <small style="color: #6b7280;">‡∂¥‡∑Ñ‡∂≠ ‡∂ö‡∑ö‡∂≠‡∂∫ ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</small>
            <div class="captcha-box" id="captchaBox">----</div>
            <input type="number" id="userInput" placeholder="Enter Code">
            <button class="btn btn-primary" onclick="handleTask()">Submit & Earn</button>
        </div>

        <button class="btn btn-primary" style="background: var(--success);" onclick="switchScreen('withdrawScreen')">Withdraw Money</button>
        <button class="btn" style="background: #fff; color: #4b5563; border: 1px solid #e5e7eb; margin-top: 10px;" onclick="switchScreen('historyScreen')">Payment History</button>
    </div>

    <div id="withdrawScreen">
        <div class="card">
            <h2>Withdraw</h2>
            <select id="payMethod">
                <option value="EzCash">EzCash / mCash</option>
                <option value="Reload">Mobile Reload</option>
                <option value="Bank">Bank Transfer</option>
            </select>
            <input type="text" id="payDetails" placeholder="‡∂ú‡∑ô‡∑Ä‡∑ì‡∂∏‡∑ä ‡∂Ω‡∑ê‡∂∂‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª">
            <button class="btn btn-primary" onclick="submitWithdraw()">Confirm Request</button>
            <p onclick="switchScreen('mainApp')" style="margin-top:15px; cursor:pointer; font-size:13px; color: #6b7280;">‡∂Ü‡∂¥‡∑É‡∑î Dashboard ‡∂ë‡∂ö‡∂ß</p>
        </div>
    </div>

    <div id="historyScreen">
        <div class="card" style="padding: 15px;">
            <h2 style="margin-bottom: 15px;">Transactions</h2>
            <div id="historyList"></div>
            <button class="btn btn-primary" style="margin-top: 15px;" onclick="switchScreen('mainApp')">Back</button>
        </div>
    </div>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCBW21NQG7100ZQ_phXtVPiY-IWRzNCGu0",
        authDomain: "earn-money-600d9.firebaseapp.com",
        databaseURL: "https://earn-money-600d9-default-rtdb.firebaseio.com",
        projectId: "earn-money-600d9",
        storageBucket: "earn-money-600d9.firebasestorage.app",
        messagingSenderId: "12987052490",
        appId: "1:12987052490:web:4b349f2ad5a1812d9adf33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUID, currentPoints, uName, captchaCode;

    function switchScreen(id) {
        ['loginScreen', 'mainApp', 'historyScreen', 'withdrawScreen'].forEach(s => document.getElementById(s).style.display = 'none');
        document.getElementById(id).style.display = 'block';
        if(id === 'historyScreen') loadHistory();
    }

    function signIn() { auth.signInWithPopup(provider); }
    function signOut() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUID = user.uid;
            uName = user.displayName || "User";
            
            // Database ‡∂ë‡∂ö‡∂ß ‡∂±‡∂∏ ‡∑É‡∑Ñ Email update ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ (Undefined ‡∂ú‡∑ê‡∂ß‡∂Ω‡∑î‡∑Ä‡∂ß ‡∑Ä‡∑í‡∑É‡∂≥‡∑î‡∂∏)
            db.ref('users/' + currentUID).update({
                name: uName,
                email: user.email
            });

            document.getElementById("uName").innerText = uName;
            switchScreen('mainApp');
            syncData();
            genCaptcha();
        }
    });

    function syncData() {
        db.ref('users/' + currentUID).on('value', s => {
            const data = s.val() || {};
            currentPoints = data.points || 0;
            document.getElementById("uPoints").innerText = currentPoints + " CP";
            updateBadge(currentPoints);
        });
    }

    function updateBadge(pts) {
        const badge = document.getElementById("uTier");
        if(pts >= 5000) {
            badge.innerText = "Gold Elite üèÜ";
            badge.className = "tier-badge gold";
        } else if(pts >= 1000) {
            badge.innerText = "Silver Pro ü•à";
            badge.className = "tier-badge silver";
        } else {
            badge.innerText = "Bronze Member ü•â";
            badge.className = "tier-badge bronze";
        }
    }

    function genCaptcha() {
        captchaCode = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("captchaBox").innerText = captchaCode;
    }

    async function handleTask() {
        const input = document.getElementById("userInput").value;
        if(input == captchaCode) {
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
            await db.ref('users/' + currentUID + '/points').transaction(p => (p || 0) + 10);
            document.getElementById("userInput").value = "";
            genCaptcha();
        } else { alert("‡∂ö‡∑ö‡∂≠‡∂∫ ‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í!"); }
    }

    async function submitWithdraw() {
        const details = document.getElementById("payDetails").value;
        const method = document.getElementById("payMethod").value;

        const s = await db.ref('users/' + currentUID).once('value');
        const lastW = s.val().lastWithdraw || 0;
        if(Date.now() - lastW < 86400000) return alert("‡∂Ø‡∑í‡∂±‡∂ö‡∂ß ‡∂ë‡∂ö‡∑ä ‡∑Ä‡∂ª‡∂ö‡∑ä ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä Withdrawal ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö.");

        if(currentPoints < 500) return alert("‡∂Ö‡∑Ä‡∂∏ ‡∑Ä‡∑Å‡∂∫‡∑ô‡∂±‡∑ä 500 CP ‡∂≠‡∑í‡∂∂‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫.");
        if(!details) return alert("‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");

        await db.ref('requests').push({
            uid: currentUID, name: uName, points: currentPoints,
            method: method, details: details, date: new Date().toLocaleString(), status: "Processing"
        });
        await db.ref('users/' + currentUID + '/lastWithdraw').set(Date.now());
        alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!");
        switchScreen('mainApp');
    }

    async function loadHistory() {
        const listDiv = document.getElementById("historyList");
        listDiv.innerHTML = "‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...";
        const snap = await db.ref('requests').orderByChild('uid').equalTo(currentUID).once('value');
        listDiv.innerHTML = "";
        if(snap.exists()) {
            snap.forEach(child => {
                const r = child.val();
                const stClass = r.status === "Paid" ? "color:#10b981; font-weight:700;" : "color:#f59e0b; font-weight:700;";
                const stText = r.status === "Paid" ? "Paid ‚úÖ" : "Pending";
                listDiv.innerHTML += `
                    <div class="history-item">
                        <div><small>${r.date}</small><br><b>${r.points} CP</b></div>
                        <div style="${stClass}">${stText}</div>
                    </div>`;
            });
        } else { listDiv.innerHTML = "‡∂ö‡∑í‡∑É‡∑í‡∂Ø‡∑î ‡∑Ä‡∑è‡∂ª‡∑ä‡∂≠‡∑è‡∑Ä‡∂ö‡∑ä ‡∂±‡∑ê‡∂≠."; }
    }
</script>
</body>
</html>
