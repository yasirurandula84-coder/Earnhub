    <style>

        body { background: radial-gradient(circle at top right, #1e1e2f, #0f0c29); min-height: 100vh; margin: 0; color: #fff; padding: 15px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        
        .app-container { width: 100%; max-width: 500px; animation: fadeIn 0.8s ease-out; position: relative; z-index: 10; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); padding: 25px 20px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 40px 80px rgba(0,0,0,0.4); text-align: center; margin-bottom: 20px; }
        
        .btn-withdraw-main { width: 100%; padding: 18px; background: linear-gradient(45deg, #f1c40f, #e67e22); color: #000; font-size: 18px; font-weight: 800; border: none; border-radius: 15px; cursor: pointer; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3); }
        
        .badge-container { display: flex; justify-content: center; gap: 20px; margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .trust-badge { display: flex; flex-direction: column; align-items: center; font-size: 9px; color: #888; text-transform: uppercase; }
        .trust-badge img { width: 22px; height: 22px; margin-bottom: 5px; opacity: 0.8; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        
        .captcha-display { font-size: 36px; font-weight: 800; letter-spacing: 8px; margin: 15px 0; color: #fff; text-shadow: 0 0 10px var(--primary); font-family: 'Courier New', monospace; }
        input { width: 100%; padding: 14px; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.08); color: #fff; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-action { width: 100%; padding: 16px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--secondary), var(--primary)); color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.04); border-radius: 12px; margin-bottom: 8px; font-size: 13px; border-left: 3px solid #f1c40f; }
        
        #loginScreen, #mainDashboard, #withdrawPanel { display: none; }
    </style>
</head>
<body onclick="triggerGlobalAd()">

<div class="app-container">
    <audio id="successSnd" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <div id="loginScreen" class="glass-card" style="display: block;">
        <div style="font-size: 45px;">üõ°Ô∏è</div>
        <h1>EarnHub Elite</h1>
        <div style="text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin: 15px 0; border-left: 4px solid var(--primary);">
            <p style="font-size: 13px; color: #ccc; margin:0;">Welcome to the high-reward digital task portal. Secure your spot in the Top 5 to unlock withdrawals.</p>
        </div>
        <button class="btn-google" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Sign in with Google
        </button>
        <div class="badge-container">
            <div class="trust-badge"><img src="https://cdn-icons-png.flaticon.com/512/2716/2716612.png"><span>SSL</span></div>
            <div class="trust-badge"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"><span>Verified</span></div>
            <div class="trust-badge"><img src="https://cdn-icons-png.flaticon.com/512/1162/1162250.png"><span>Safe</span></div>
        </div>
    </div>

    <div id="mainDashboard">
        <button id="mainWithdrawBtn" class="btn-withdraw-main" onclick="handleWithdrawClick()">üí∞ WITHDRAW REWARD</button>

        <div class="glass-card">
            <div class="stat-grid">
                <div class="stat-box"><small>Worker</small><strong id="uNameDisp">...</strong></div>
                <div class="stat-box"><small>Balance</small><strong id="uPointsDisp">0 CP</strong></div>
            </div>

            <div id="workSection">
                <p style="font-size:11px; color:var(--primary); margin-bottom:5px;">ENTER SECURITY CODE TO EARN</p>
                <div class="captcha-display" id="captchaBox">----</div>
                <input type="number" id="userInput" placeholder="Code">
                <button class="btn-action" onclick="handleTask()">Submit & Earn 10 CP</button>

            </div>

            <div id="withdrawPanel">
                <h3>Request Payout</h3>
                <input type="text" id="payMethod" placeholder="Method (EzCash/Reload)">
                <input type="text" id="payDetails" placeholder="Phone / Account No">
                <button class="btn-action" style="background:var(--success);" onclick="submitReq()">Submit Request</button>
                <p onclick="hideWithdraw()" style="margin-top:15px; font-size:12px; color:#aaa; cursor:pointer;">Cancel</p>
            </div>
        </div>

        <div class="glass-card">
            <h3 style="text-align: left; color:#f1c40f; margin: 0 0 15px 0;">üèÜ Top 5 Elite Leaders</h3>

        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCBW21NQG7100ZQ_phXtVPiY-IWRzNCGu0",
        authDomain: "earn-money-600d9.firebaseapp.com",
        databaseURL: "https://earn-money-600d9-default-rtdb.firebaseio.com",
        projectId: "earn-money-600d9",
        storageBucket: "earn-money-600d9.firebasestorage.app",
        messagingSenderId: "12987052490",
        appId: "1:12987052490:web:4b349f2ad5a1812d9adf33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    emailjs.init("CpK7Sb10QnKQlsqJa");

    let currentUID, currentPoints, uName, uEmail, userRank = 99;
    let lastAdTime = 0;
    const adCooldown = 45000; // 45 seconds in milliseconds

    // --- Global Click Ad System ---
    function triggerGlobalAd() {
        const now = Date.now();
        // Check if user is logged in AND 45 seconds passed since last ad
        if (currentUID && (now - lastAdTime > adCooldown)) {
            lastAdTime = now;
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
        }
    }

    function signIn() { auth.signInWithPopup(provider); }
    function signOut() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(async user => {
        if (user) {
            currentUID = user.uid; uName = user.displayName; uEmail = user.email;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainDashboard").style.display = "block";
            document.getElementById("uNameDisp").innerText = uName;
            startSync();
        }
    });

    function startSync() {
        db.ref('users/' + currentUID + '/points').on('value', s => {
            currentPoints = s.val() || 0;
            document.getElementById("uPointsDisp").innerText = currentPoints + " CP";
        });

        db.ref('users').orderByChild('points').limitToLast(5).on('value', s => {
            let list = [];
            s.forEach(child => { list.push({ uid: child.key, n: child.val().name, p: child.val().points }); });
            list.reverse();
            let html = "";
            list.forEach((u, i) => {
                if (u.uid === currentUID) userRank = i + 1;
                html += `<div class="list-item"><span><b>${i+1}.</b> ${u.n}</span><strong style="color:#f1c40f;">${u.p} CP</strong></div>`;
            });
            document.getElementById("leaderList").innerHTML = html;
        });
    }

    function handleWithdrawClick() {
        if (currentPoints < 500) alert("‡∂Ö‡∑Ä‡∂∏ ‡∑Ä‡∑Å‡∂∫‡∑ô‡∂±‡∑ä 500 CP ‡∂≠‡∑í‡∂∂‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫.");
        else if (userRank > 5) alert("Withdrawal ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö‡∑ä‡∂ö‡∑ö Top 5 ‡∂Ö‡∂∫‡∂ß ‡∂¥‡∂∏‡∂´‡∑í.");
        else {
            document.getElementById("workSection").style.display = "none";
            document.getElementById("withdrawPanel").style.display = "block";
        }
    }

    function hideWithdraw() {
        document.getElementById("withdrawPanel").style.display = "none";
        document.getElementById("workSection").style.display = "block";
    }

    async function submitReq() {
        const m = document.getElementById("payMethod").value;
        const d = document.getElementById("payDetails").value;
        if(!m || !d) return alert("Fill details!");
        const s = await db.ref('users/' + currentUID).once('value');
        const lastW = s.val().lastWithdraw || 0;
        if (Date.now() - lastW < 24 * 60 * 60 * 1000) return alert("‡∂Ø‡∑í‡∂±‡∂ö‡∂ß ‡∂ë‡∂ö‡∑ä ‡∑Ä‡∂ª‡∂ö‡∑ä ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö.");

        await db.ref('requests').push({ name: uName, points: currentPoints, method: m, details: d, date: new Date().toLocaleString() });
        await db.ref('users/' + currentUID + '/lastWithdraw').set(Date.now());
        alert("Request Sent!"); hideWithdraw();
    }

    let captchaCode;
    function genCaptcha() {
        captchaCode = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("captchaBox").innerText = captchaCode;
    }

    async function handleTask() {
        const input = document.getElementById("userInput");
        if (input.value == captchaCode) {
            document.getElementById("successSnd").play();
            // This is the manual task ad link
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
            await db.ref('users/' + currentUID + '/points').transaction(p => (p || 0) + 10);
            input.value = ""; genCaptcha();
        } else { alert("Incorrect Code!"); }
    }

    genCaptcha();
</script>
</body>
</html>
