<!DOCTYPE html>

    <style>
        :root { 
            --bg: #05050a; 
            --surface: rgba(15, 17, 26, 0.9); 
            --accent: #00d2ff; 
            --success: #00ffa3; 
            --error: #ff4d4d; 
            --whatsapp: #25D366;
            --text-main: #ffffff;
            --text-dim: #8892b0; 
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        
        body { 
            background-color: var(--bg); 
            background-image: radial-gradient(circle at 50% -20%, #1a1f35, var(--bg));
            margin: 0; color: var(--text-main); padding: 20px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .app-container { width: 100%; max-width: 450px; }

        .glass-card { 
            background: var(--surface); 
            backdrop-filter: blur(20px);
            border-radius: 28px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 24px; margin-bottom: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .balance-card { 
            background: linear-gradient(135deg, #1e2235 0%, #0b0d14 100%); 
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .earn-card {
            border: 2px solid rgba(0, 210, 255, 0.2);
            background: linear-gradient(145deg, rgba(15, 17, 26, 0.9), rgba(30, 34, 53, 0.5));
            cursor: pointer;
            text-align: center;
        }
        .earn-card:hover { border-color: var(--accent); transform: translateY(-3px); }

        .hero-title { 
            font-size: 32px; font-weight: 800; margin: 10px 0;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-main { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); 
            color: #fff; font-weight: 700; cursor: pointer; font-size: 15px;
        }

        .btn-whatsapp {
            width: 100%; padding: 14px; border-radius: 16px; border: none;
            background: var(--whatsapp); color: #fff; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; font-size: 14px; cursor: pointer;
        }

        .section-label { font-size: 10px; color: var(--text-dim); letter-spacing: 1.5px; font-weight: 700; text-transform: uppercase; margin-bottom: 12px; display: block; }
        
        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.3); color: #fff; text-align: center; margin-bottom: 15px;
        }

        .leader-item { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 16px; 
        }

        .rank-circle { width: 22px; height: 22px; background: var(--accent); color: #000; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; margin-right: 10px; }

        .hide { display: none; }
        .captcha-display { font-size: 42px; font-weight: 800; letter-spacing: 12px; color: var(--accent); margin: 20px 0; text-shadow: 0 0 20px rgba(0,210,255,0.4); }
    </style>
</head>
<body onclick="handleGlobalClick()">

<div class="app-container">
    <audio id="successSnd" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <div id="loginScreen" class="glass-card" style="text-align:center; padding: 50px 20px;">

    </div>

    <div id="mainLobby" class="hide">

            <div style="display:flex; justify-content:space-between; align-items: flex-start;">
                <div>

                    <div style="font-size:18px; color: var(--success); font-weight: 700; margin-top: 5px;" id="usdDisp">$0.00</div>
                </div>
                <div style="text-align:right;">
                    <div id="uName" style="font-weight:700; color:var(--accent); font-size: 13px;">User</div>
                    <div id="dayCounter" style="font-size:10px; color:var(--success); font-weight: 600;">Day 1</div>

        <div class="glass-card earn-card" onclick="openJob('typing')">

            <div style="font-size:30px; margin: 10px 0;">‚å®Ô∏è</div>
            <h2 style="margin:0; font-weight: 800;">Start Earn</h2>
            <div style="background: rgba(0, 210, 255, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 10px; border-radius: 12px; font-size: 13px; font-weight: 700; margin-top: 15px; display: inline-block;">Click to Start Work</div>
        </div>

        <div class="glass-card">
            <span class="section-label">Referral Link (+40 CP)</span>
            <input type="text" id="refLink" readonly onclick="copyRef()">
        </div>

        <div class="glass-card">
            <span class="section-label">Top Workers</span>
            <div id="leaderboardList"></div>
        </div>

        <div class="glass-card" style="text-align: center;">
            <span class="section-label">Help & Support</span>
            <a href="https://wa.me/94783938367?text=Hello%20EarnHub%20Support" target="_blank" class="btn-whatsapp">
                Contact via WhatsApp
            </a>
        </div>

        <div style="text-align:center; padding-bottom:30px;">
            <button onclick="showWithdraw()" class="btn-main" style="opacity: 0.9;">Withdraw Earnings</button>
            <p onclick="signOut()" style="color:var(--error); margin-top:20px; cursor:pointer; font-size:12px; font-weight: 600;">Sign Out</p>
        </div>
    </div>

    <div id="typingJob" class="hide">

            <button id="capBtn" class="btn-main" onclick="doTyping()">Verify Task</button>

    <div id="withdrawPanel" class="hide glass-card">

        <button class="btn-main" onclick="sendReq()">Submit Request</button>
        <p onclick="backToLobby()" style="text-align:center; margin-top:15px; cursor:pointer; font-size:12px; color:var(--text-dim);">Cancel</p>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCBW21NQG7100ZQ_phXtVPiY-IWRzNCGu0", authDomain: "earn-money-600d9.firebaseapp.com", databaseURL: "https://earn-money-600d9-default-rtdb.firebaseio.com", projectId: "earn-money-600d9", storageBucket: "earn-money-600d9.firebasestorage.app", messagingSenderId: "12987052490", appId: "1:12987052490:web:4b349f2ad5a1812d9adf33" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth(), provider = new firebase.auth.GoogleAuthProvider();
    (function(){ emailjs.init("CpK7Sb10QnKQlsqJa"); })();

    let currentUID = null, currentPoints = 0, captchaCode, isWorking = false, lastAdTime = 0, joinedDate = 0;

    function handleGlobalClick() {
        const now = Date.now();
        if (now - lastAdTime > 30000) {
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
            lastAdTime = now;
        }
    }

    function signIn() { auth.signInWithPopup(provider); }
    function signOut() { auth.signOut(); location.reload(); }

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUID = user.uid;
            document.getElementById("loginScreen").classList.add("hide");
            document.getElementById("mainLobby").classList.remove("hide");
            document.getElementById("uName").innerText = user.displayName;
            document.getElementById("refLink").value = window.location.origin + window.location.pathname + "?ref=" + user.uid;

            const s = await db.ref('users/'+currentUID).once('value');
            if(!s.exists()) {
                const refBy = new URLSearchParams(window.location.search).get('ref');
                if(refBy && refBy !== currentUID) db.ref('users/'+refBy+'/points').transaction(p => (p||0)+40);
                await db.ref('users/'+currentUID).set({ points:0, name: user.displayName, email: user.email, joinedAt: firebase.database.ServerValue.TIMESTAMP });
                emailjs.send('service_6awotbe', 'template_ky1u766', { user_name: user.displayName, message: "New Registration" });
            }
            startSync();
        }
    });

    function startSync() {
        db.ref('users/'+currentUID).on('value', s => {
            const data = s.val();
            currentPoints = data.points || 0;
            joinedDate = data.joinedAt || Date.now();
            
            // --- POINT & USD DISPLAY ---
            document.getElementById("balDisp").innerText = currentPoints + " CP";
            let usdValue = (currentPoints / 1000).toFixed(2); // $1 = 1000 CP
            document.getElementById("usdDisp").innerText = "$" + usdValue;

            const elapsed = Date.now() - joinedDate;
            const days = Math.floor(elapsed / (24*60*60*1000)) + 1;
            document.getElementById("dayCounter").innerText = "Day " + days;
        });

        db.ref('users').orderByChild('points').limitToLast(10).on('value', snap => {
            let users = [];
            snap.forEach(u => { users.push(u.val()); });
            users.reverse();
            document.getElementById("leaderboardList").innerHTML = users.map((u, i) => `
                <div class="leader-item">
                    <span><span class="rank-circle">${i+1}</span>${u.name}</span>
                    <b style="color:var(--accent); font-size:12px;">${u.points || 0} CP</b>
                </div>`).join("");
        });
    }

    async function doTyping() {
        if(isWorking) return;
        if(document.getElementById("capInput").value == captchaCode) {
            isWorking = true; const b = document.getElementById("capBtn"); b.disabled = true;
            window.open('https://www.effectivegatecpm.com/bfifb4kf8?key=4848fcef5dd96ae01528e28c2c90fd4f', '_blank');
            let t = 15;
            let iv = setInterval(async () => {
                b.innerText = `Validating... ${t--}s`;
                if(t < 0) {
                    clearInterval(iv);
                    await db.ref('users/'+currentUID+'/points').transaction(p => (p||0) + 10);
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    document.getElementById("successSnd").play();
                    b.disabled = false; b.innerText = "Verify Task"; 
                    document.getElementById("capInput").value=""; isWorking = false; genCap();
                }
            }, 1000);
        } else alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í ‡∂ö‡∑ö‡∂≠‡∂∫‡∂ö‡∑í!");
    }

    function showWithdraw() {
        if (Date.now() - joinedDate < 7*24*60*60*1000) return alert("Withdrawal unlocks after 7 days.");
        document.getElementById("mainLobby").classList.add("hide");
        document.getElementById("withdrawPanel").classList.remove("hide");
    }

    async function sendReq() {
        const m = document.getElementById("pMeth").value, d = document.getElementById("pDet").value;
        if(!m || !d) return alert("‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª ‡∂¥‡∑î‡∂ª‡∑Ä‡∂±‡∑ä‡∂±.");
        await db.ref('requests/'+currentUID).set({ name: auth.currentUser.displayName, points: currentPoints, method: m, details: d, time: new Date().toISOString() });
        emailjs.send('service_6awotbe', 'template_ky1u766', { user_name: auth.currentUser.displayName, message: `Withdrawal: ${currentPoints} CP` });
        alert("‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!"); backToLobby();
    }

    function openJob(t) { document.querySelectorAll(".app-container > div").forEach(d => d.classList.add("hide")); document.getElementById("typingJob").classList.remove("hide"); genCap(); }
    function backToLobby() { document.querySelectorAll(".app-container > div").forEach(d => d.classList.add("hide")); document.getElementById("mainLobby").classList.remove("hide"); }
    function genCap() { captchaCode = Math.floor(1000 + Math.random()*9000); document.getElementById("capBox").innerText = captchaCode; }
    function copyRef() { document.getElementById("refLink").select(); document.execCommand('copy'); alert('Copied!'); }
</script>
</body>
</html>
